<!DOCTYPE html>
<html lang="en">

<head>
    <title>CONST</title>
</head>

<body>

    <h1>Belajar Const</h1>

    <script>
        const name = "nama 1"

        function example() {
            console.log(name);
        }

        name = "nama 2";

        example();
        console.log(name);
    </script>

</body>

</html>
