<!doctype html>
<html lang="en">

<head>
    <title>BMI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-6 col-12 col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>BMI Calculator</h3>
                        <div class="mb-3">
                            <label for="" class="form-label">Tinggi</label>
                            <input type="number" class="form-control" name="tinggi" id="tinggi" value="180" placeholder="Masukkan Tinggi Anda" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Berat</label>
                            <input type="number" class="form-control" name="berat" id="berat" value="80" placeholder="Masukkan Berat Anda" />
                        </div>
                        <a name="" id="" class="btn btn-primary btn-sm col-12 mt-4" href="javascript:void(0)" onclick="hitungBmi()">Hitung BMI</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 col-md-6 ">
                <div class="card shadow ">
                    <div class="card-body ">
                        <h3>Hasil BMI Anda</h3>
                        <ul>
                            <li>
                                Nilai BMI : <b id="nilaiBmi"></b> <b id="kategoriBmi"></b>
                            </li>
                            <li>
                                Berat Ideal : <b id="beratIdeal"></b>
                            </li>
                            <li>
                                Berat yg disarankan : <b id="beratSaran"></b>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hitungBmi() {
            let berat = document.getElementById('berat').value;
            let tinggi = document.getElementById('tinggi').value;
            let rumus = (berat / (tinggi * tinggi)) * 10000;
            let bmi = rumus.toFixed(2);
            let rangeIdeal = hitungRangeIdeal(tinggi);
            let beratSaran = beratYgDisarankan(tinggi);

            document.getElementById('nilaiBmi').innerText = bmi;
            document.getElementById('kategoriBmi').innerText = kategoriBmi(bmi);
            document.getElementById('beratIdeal').innerText = rangeIdeal.join(" - ")
            document.getElementById('beratIdeal').innerText = rangeIdeal.join(" - ")
            document.getElementById('beratSaran').innerText = beratSaran;
        }

        function hitungRangeIdeal(tinggi) {
            let array = [18.5, 24.9];
            let range = [];
            array.forEach((element) => {
                let rumus = (element * (tinggi * tinggi)) / 10000;
                range.push(rumus.toFixed(2));
            })
            return range;
        }

        function kategoriBmi(bmi) {
            if (bmi < 18.5) {
                return "Kurang berat badan"
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                return "Berat badan normal";
            } else if (bmi >= 25 && bmi <= 29.9) {
                return "Berlebihan berat badan";
            } else {
                return "Obestitas";
            }
        }

        function beratYgDisarankan(tinggi) {
            let rumus = (22 * (tinggi * tinggi)) / 10000;
            return rumus.toFixed(2);
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js " integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js " integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+ " crossorigin="anonymous "></script>
</body>

</html>
