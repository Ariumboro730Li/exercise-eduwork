<!DOCTYPE html>
<html lang="en">

<head>
    <title>LET</title>
</head>

<body>

    <h1>Belajar LET</h1>

    <script>
        let name;

        function example() {
            let name = "nama 2";
            console.log(name);
        }

        example();
        console.log(name);
    </script>

</body>

</html>
