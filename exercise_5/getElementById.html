<!DOCTYPE html>
<html lang="en">

<head>
    <title>getElementById</title>
</head>

<body>

    <input type="text" id="idInput" onchange="changeElementId()">
    <p id="idBelajar">
        Belajar getElementById
    </p>
    <p id="idBelajar"></p>

    <script>
        function changeElementId() {
            let idInput = document.getElementById('idInput');
            let idBelajar = document.getElementById('idBelajar');
            idBelajar.innerHTML = `<b>${idInput.value}</b>`;
        }
    </script>

</body>

</html>
